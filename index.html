<html>
    <head>
        <title>Switch Statement</title>
    </head>
    <body>
        <p id="demo"></p>
    </body>
    <script>
 var x;
var day="wednesday"
switch(day){
    case 0:
        day="sunday";
        break;
    case 1:
        day="monday"
        break;
    case 2:
        day="tuesday"
        break;
    case 3:
        day="wednesday"
       x="tomorrow will be thursday"
        break;
    case 4:
        day="thursday"
        break;
    case 5:
        day="friday"
        break;
    case 6:
        day="saturday"
        break;
    case 7:
        day="sunday"
        break;
        }
    document.getElementById("demo").innerHTML="today is  "+day+x;
    </script>
</html>
